name: PeriodicSync
id: PeridicSync
version: 0.01

author_name: Masahiro Iuchi
author_link: https://github.com/masiuchi
plugin_link: https://github.com/masiuchi/mt-plugin-periodic-sync
description: <__trans phrase="Add periodic sync option to contents sync function.">

settings:
  sync_period_status:
    Default: ~
    Scope: blog
  sync_period:
    Default: 24
    Scope: blog

init_app: $PeriodicSync::PeriodicSync::override

applications:
  cms:
    callbacks:
      template_source.cfg_contents_sync: $PeriodicSync::PeriodicSync::CMS::add_form
      template_param.cfg_contents_sync: $PeriodicSync::PeriodicSync::CMS::load_param
      cms_pre_save.sync_setting: $PeriodicSync::PeriodicSync::CMS::save_param
